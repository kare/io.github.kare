---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
defaults:
  run:
    shell: bash
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3.1
        with:
          file_or_dir: .
          strict: true
          no_warnings: false
          config_file: .yamllint
      - uses: actions/setup-java@v4.7.1
        with:
          java-version: 23
          distribution: oracle
          cache: gradle
      - name: Check test coverage
        run: |
          ./gradlew jacocoTestCoverageVerification
      - name: Check code format
        run: |
          ./gradlew spotlessCheck
      - name: Build
        run: |
          ./gradlew build
      - name: Upload reports
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4.6.2
        with:
          name: build-reports
          path: build/reports/
      - name: Javadoc
        run: ./gradlew javadoc-all
