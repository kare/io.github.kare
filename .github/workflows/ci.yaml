---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3.1
        with:
          file_or_dir: .
          strict: true
          no_warnings: false
          config_file: .yamllint
      - uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: adopt
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - run: |
          ./gradlew build
