name: CI

defaults:
  run:
    shell: bash --norc --noprofile -e -u -o pipefail -c

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2.3.0
        with:
          java-version: '11'
          distribution: 'zulu'
      - run: |
          ./gradlew build
