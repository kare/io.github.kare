---
name: CI

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0
      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3.0.4
        with:
          file_or_dir: .
          strict: true
          no_warnings: false
          config_file: yamllint-config.yaml
      - uses: actions/setup-java@v2.3.1
        with:
          java-version: '11'
          distribution: 'zulu'
      - uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - run: |
          ./gradlew build
