name: Create Release

defaults:
  run:
    shell: bash

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Version to release"
        required: true
        default: "0.0.1"
      home:
        description: "Next version"
        required: true
        default: "0.0.2-beta.1"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-go@v2.1.4
        with:
          go-version: '1.16'
      - name: Set environment
        id: env
        run: |
          go install github.com/bvieira/sv4git/v2/cmd/git-sv@v2.4.0
          echo "::set-output name=version::${GITHUB_REF#refs/*/}"
          echo "::set-output name=release_notes_file::$(mktemp)"
      - name: Generate Release Notes
        run: |
          git sv release-notes | tee ${{ steps.env.outputs.release_notes_file }}
          echo "::set-output name=release_notes_body::$(cat ${{ steps.env.outputs.release_notes_file }})"
      - name: Publish to Maven Central
        run: |
          ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository
      - uses: ncipollo/release-action@v1.8.8
        id: create_release
        with:
          tag: ${{ github.ref }}
          prerelease: true
          body: ${{ env.release_notes_body }}
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
